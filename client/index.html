<!DOCTYPE html>
<html>
  <head>
    <title>Live Chat Analysis</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <script src="tmi.min.js" defer></script>
    <script src="socket.io.js" defer></script>
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <div class="title-screen">
      <div class="container mt-3 p-3" style="width: 400px">
        <h4 class="text-center">Twitch Chat Analyzer</h4>
        <p
          class="mt-3 px-3 d-flex justify-content-center"
          style="font-size: 14px"
        >
          Check to see if the stream has positive or negative comments
        </p>
        <div class="input-group mt-3 mb-3 px-3" style="width: 370px">
          <input
            type="text"
            class="form-control"
            style="font-size: 12px"
            placeholder="Channel Name"
            id="channel-input"
          />
          <button
            class="btn btn-outline-secondary"
            style="background-color: #9146ff; color: #fff"
            type="button"
            
            id="start-analyze"
          >
            Start Analyzing
          </button>
        </div>
      </div>
    </div>
    <div class="analysis-tab" style="display: none;">
      <div class="container mt-3 p-3 main-body-container" style="width: 400px">
        <p class="text-center">Analyzing <span class="channel">??</span>'s Chat Stream </p>
        <div>
          <div class="indicators">
            <div role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="--value:65"></div>
            <div class="incicator-percentage">
              <h1 class="text-center percentage" ><span id="percentage">50</span>%</h1>
              <p>Positivity</p>
            </div>
        </div>
        <div class="num-messages text-center mt-2">
          <p>Number of Recent Messages To Analyze</p>
          <!--
          <input
            type="number"
            name="num-messages"
            id="num-messages"
            min="10"
            max="500"
          />-->
          <div class="custom-select p-3" style="width:100px;">
            <select name = "num-messages" id="num-messages">
              <option value="0">10</option>
              <option value="1">20</option>
              <option value="2">50</option>
              <option value="3">100</option>
            </select>
          </div>
        </div>
        <div class="text-center mt-4">
          <button
              class="btn btn-outline-secondary px-3"
              style="background-color: #9146ff; color: #fff; border-radius: 12px; font-size: 12px;"
              type="button"
              id="update-number"
          >
              Update Number
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
